<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <title>45 Day Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="container">
      <h2 id="calorieGoal">Total Calories Burned: 0 / 70,000</h2>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div class="calendar" id="calendar"></div>
      <p id="info"></p>
      <ul id="weekly-totals"></ul>
    </div>

    <!-- Modal for calorie input -->
    <div class="modal" id="calorieModal">
      <div class="modal-content">
        <h3 id="modalDate"></h3>
        <label for="calories">Calories burned:</label>
        <input type="number" id="calories" placeholder="Enter calories" />
        <br />
        <button id="submitCalories">Submit</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
