<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <title>45 Day Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/45daychallenge/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            })
            .catch((error) => {
              console.error("Service Worker registration failed:", error);
            });
        });
      }
    </script>
  </head>
  <body>
    <header>
      <button id="reward-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="100%"
          viewBox="0 -960 960 960"
          width="100%"
          fill="#333"
        >
          <path
            d="M280-120v-80h160v-124q-49-11-87.5-41.5T296-442q-75-9-125.5-65.5T120-640v-40q0-33 23.5-56.5T200-760h80v-80h400v80h80q33 0 56.5 23.5T840-680v40q0 76-50.5 132.5T664-442q-18 46-56.5 76.5T520-324v124h160v80H280Zm0-408v-152h-80v40q0 38 22 68.5t58 43.5Zm200 128q50 0 85-35t35-85v-240H360v240q0 50 35 85t85 35Zm200-128q36-13 58-43.5t22-68.5v-40h-80v152Zm-200-52Z"
          />
        </svg>
      </button>
    </header>
    <div id="container">
      <div id="header-container">
        <div id="header-card">
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
          <h2 id="calorieGoal">Total Calories Burned: 0 / 70,000</h2>
          <p id="info"></p>
        </div>
      </div>
      <div class="calendar" id="calendar"></div>

      <ul id="weekly-totals"></ul>
    </div>

    <!-- Modal for calorie input -->
    <div class="modal" id="calorieModal">
      <div class="modal-content">
        <h3 id="modalDate"></h3>
        <label for="calories">Calories burned:</label>
        <input type="number" id="calories" placeholder="Enter calories" />
        <br />
        <button id="submitCalories">Submit</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
