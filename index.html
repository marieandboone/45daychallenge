<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="manifest.json" />
    <title>45 Day Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h2 id="calorieGoal">Total Calories Burned: 0 / 70,000</h2>

      <div class="calendar" id="calendar"></div>
      <p id="info"></p>
    </div>

    <div class="dots">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 700 700"
        preserveAspectRatio="xMinYMin slice"
        style="width: 100%; height: 100%"
      >
        <!-- Define the pattern -->
        <defs>
          <pattern
            id="smallDots"
            x="0"
            y="0"
            width="8"
            height="8"
            patternUnits="userSpaceOnUse"
          >
            <!-- Each dot is a small circle -->
            <circle cx=".5" cy=".5" r=".5" fill="black" />
          </pattern>
        </defs>

        <!-- Apply the pattern to a rectangle that will fill the div -->
        <rect width="100%" height="100%" fill="url(#smallDots)" />
      </svg>
    </div>

    <!-- Modal for calorie input -->
    <div class="modal" id="calorieModal">
      <div class="modal-content">
        <h3 id="modalDate"></h3>
        <label for="calories">Calories burned:</label>
        <input type="number" id="calories" placeholder="Enter calories" />
        <br />
        <button id="submitCalories">Submit</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
